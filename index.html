<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox API test</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/default.css">
        <script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js"></script>
        <link href="https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css" rel="stylesheet" />
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="libs/chroma.min.js"></script>
        <link href="http://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="map"></div>
        <script src="data/hospitals.js"></script>
        <script src="data/urban_areas.js"></script>
        <script src="js/structure.js"></script>
        <script>
            mapModule.init()
            urbanAreaModule.init(); //Should always be called before markerModule init (cause: SVG's "z-index")
            menuModule.init();
            markerModule.init(hospitalsData);
            
            d3.select(window).on("resize", function() {
                mapModule.updateSize();
                menuModule.updateSize();
            });
        </script>
    </body>
</html>
